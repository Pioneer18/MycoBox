<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/main_configuration.css">
    <title>Main Configuration</title>
</head>

<body>
    <h1>Gourmet Mushroom Grow-Box Configuration</h1>
    <form>
        <!--Select Mushroom-->
        <label class="config_label">Select a Mushroom</label>
        <select>
            <option>Pink Oyster</option>
            <option>Golden Oyster</option>
            <option>Blue Oyster</option>
            <option>Shitake</option>
        </select>
        <!--Select Process-->
        <div className="form__radio-group">
            <span class="radio_group_title">Select a Process</span>
            <input type="radio" class="form__radio-input" id="incubation" name="process" />
            <label class="form__radio-label">
                Incubation
            </label>
            <input type="radio" class="form__radio-input" id="fruiting" name="process" />
            <label class="form__radio-label">
                Fruiting
            </label>
        </div>
        <!--Accept Defaults-->
        <div className="form__radio-group">
            <span class="radio_group_title">Accept Defaults</span>
            <input type="radio" class="form__radio-input" id="yes" name="accept_defaults" />
            <label class="form__radio-label">
                Yes
            </label>
            <input type="radio" class="form__radio-input" id="no" name="accept_defaults" />
            <label class="form__radio-label">
                No
            </label>
        </div>

        <!--Overrides-->
        <div class="overrides">
            <!--Temperature-->
            <label class="config_label">Select Temperature</label>
            <input type="number" name="temperature" class="form__radio-input">
            <!--Humidity-->
            <label class="config_label">Select Humidity</label>
            <input type="number" name="humidity" class="form__radio-input">
            <!--CO2-->
            <label class="config_label">Select CO2</label>
            <input type="number" name="co2" class="form__radio-input">
            <!--Light-->
            <!--Duration-->
            <label class="config_label">Select Duration</label>
            <input type="number" name="duration" class="form__radio-input"><span class="time_metric">hours</span>
        </div>


        <!--Start Process-->
        <label class="config_label"></label>
        <button type="submit" id="submit_button"></button>
    </form>
</body>

</html>
